<!doctype html><html lang="fr"><head><meta charset="utf-8"/><link rel="shortcut icon" href="/conference-osxp-outil-accessibilite-open-source-etat/favicons/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Un outils d’audit pour l’accessibilité Open Sourcé par l’État"/><link rel="apple-touch-icon" href="/conference-osxp-outil-accessibilite-open-source-etat/favicons/safari-pinned-tab.svg"/><link rel="manifest" href="/conference-osxp-outil-accessibilite-open-source-etat/manifest.json"/><link href="/conference-osxp-outil-accessibilite-open-source-etat/css/color.css" rel="stylesheet"/><link href="/conference-osxp-outil-accessibilite-open-source-etat/css/button.css" rel="stylesheet"/><title>Un outils d’audit pour l’accessibilité Open Sourcé par l’État</title><script src="big.js" defer="defer"></script><link href="/conference-osxp-outil-accessibilite-open-source-etat/static/css/main.cc59f983.chunk.css" rel="stylesheet"></head><body id="root" class="light"><div id="root"><noscript><p>Désormais la conformité des sites web publics et des entreprises privées importantes est rendue obligatoire. Un loi impose à ces organisations que (tous) leurs sites publient une déclaration de conformité, c’est-à-dire la mesure de l’accessibilité du site par rapport au Référentiel Général d’Amélioration de l’Accessibilité (RGAA).</p><p>A savoir que quand 97% des sites web les plus visités dans le monde présentent au moins 1 erreur d’accessibilité ; c’est sur des tests automatisées. Plus de 70% des tests au RGAA sont des tests ne pouvant être réalisés que manuellement. Ainsi, la prise en compte des recommandations pour le suivi et/ou l’amélioration de l’accessibilité reste une action longue et fastidieuse.</p><p>Surtout quand ce suivi reste très peu outillé. Si on veut qu’un grand ensemble de sites web puissent réaliser des audits réguliers de leurs sites web, la mise à disposition de méthodologies et d’outils Open Source semblent s’imposer à l’État. Voyons donc, dans un premier temps, pourquoi l’accessibilité participe à l’amélioration globale de la qualité d’un site web ; puis voyons la méthodologie à grande échelle de suivi de la conformité des démarches mise en place par le Ministère de l’Économie des Finances et de la Relance. Nous présenterons Frago (https://github.com/DISIC/frago), un thème goHugo permettant de générer des synthèses d’audits RGAA à partir de simples fichiers csv.</p></noscript></div><script>!function(e){function t(t){for(var n,p,c=t[0],i=t[1],l=t[2],f=0,s=[];f<c.length;f++)p=c[f],Object.prototype.hasOwnProperty.call(o,p)&&o[p]&&s.push(o[p][0]),o[p]=0;for(n in i)Object.prototype.hasOwnProperty.call(i,n)&&(e[n]=i[n]);for(a&&a(t);s.length;)s.shift()();return u.push.apply(u,l||[]),r()}function r(){for(var e,t=0;t<u.length;t++){for(var r=u[t],n=!0,c=1;c<r.length;c++){var i=r[c];0!==o[i]&&(n=!1)}n&&(u.splice(t--,1),e=p(p.s=r[0]))}return e}var n={},o={1:0},u=[];function p(t){if(n[t])return n[t].exports;var r=n[t]={i:t,l:!1,exports:{}};return e[t].call(r.exports,r,r.exports,p),r.l=!0,r.exports}p.m=e,p.c=n,p.d=function(e,t,r){p.o(e,t)||Object.defineProperty(e,t,{enumerable:!0,get:r})},p.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},p.t=function(e,t){if(1&t&&(e=p(e)),8&t)return e;if(4&t&&"object"==typeof e&&e&&e.__esModule)return e;var r=Object.create(null);if(p.r(r),Object.defineProperty(r,"default",{enumerable:!0,value:e}),2&t&&"string"!=typeof e)for(var n in e)p.d(r,n,function(t){return e[t]}.bind(null,n));return r},p.n=function(e){var t=e&&e.__esModule?function(){return e.default}:function(){return e};return p.d(t,"a",t),t},p.o=function(e,t){return Object.prototype.hasOwnProperty.call(e,t)},p.p="/conference-osxp-outil-accessibilite-open-source-etat/";var c=this["webpackJsonppptxgenjs-react-demo"]=this["we
